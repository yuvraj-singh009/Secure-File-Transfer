<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://cdn.jsdelivr.net/npm/jwt-decode/build/jwt-decode.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <script type="module" src="login.js"></script>
    <script type="text/javascript" src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>

</head>

<body>
    <div class="back"><a href="index.html">&lt;&lt; &nbsp;Back!</a></div>
    <div class="login-container">
        <h1>Login to Secure File Transfer</h1>

        <!-- Traditional Login Form -->
        <div class="loginform">
            <form id="login-form">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" required class="form-control">
                <div class="col-md-6">
                    <i class="far fa-eye" id="togglePassword"></i>
                </div>
                <button type="submit" class="btn" name="submit">Login</button>
            </form>
        </div>

        <!-- Loading Message -->
        <div id="loading-message" style="display: none; color: rgb(255, 255, 255); text-align: center; margin-top: 10px;">
            Authenticating...
        </div>

        <!-- Error Message -->
        <div id="error-message" style="display: none; color: rgb(249, 249, 249); text-align: center; margin-top: 10px;">
        </div>
        <!-- Forgot Password -->
    <div class="forgot-password">
        <a href="#" id="forgot-password-link">Forgot Password?</a>
    </div>

    <!-- Forgot Password Modal -->
    <div id="forgot-password-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Reset Password</h2>

            <!-- Forgot Password Form (Email Input) -->
            <form id="forgot-password-form">
                <label for="email">Enter Your Email</label>
                <input type="email" id="email" name="email" required>
                <button type="button" id="send-otp">Send OTP</button>
            </form>

            <!-- OTP Verification Form -->
            <form id="verify-otp-form" style="display: none;">
                <label for="otp">Enter OTP</label>
                <input type="text" id="otp" name="otp" required>
                <button type="button" id="verify-otp">Verify OTP</button>
            </form>
        </div>
    </div>

        <!-- Google Sign-In -->
        <div class="google-signin">
            <p bold color="black">New Register? Login</p>
            <div id="g_id_onload" data-client_id="52604179963-bvd5aba8vpha3m8n6o5e3uuq9atf7brd.apps.googleusercontent.com" data-login_uri="http://localhost:5500" data-auto_prompt="false" data-callback="handleCredentialResponse"></div>
            <div class="g_id_signin" data-type="standard" data-shape="rectangular" data-theme="outline" data-text="signin_with" data-size="large" data-logo_alignment="left"></div>
        </div>
    </div>

    

    <!-- Modal Styles -->
    <style>
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0, 0, 0);
            background-color: rgba(0, 0, 0, 0.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</body>

</html>


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="profile.css">
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <!-- <script type="text/javascript"></script> -->
    <script src="profile.js" type="module"></script>
</head>
<body>
    <div class="profile-page">
        <!-- Top Bar -->
        <div class="top-bar">
            <div class="user-info">
                <img src="default-avatar.png" alt="User Image" class="profile-img">
                <h2 id="username">username</h2> <!-- Dynamically display username -->
            </div>
            <button class="edit-btn" onclick="editProfile()">Edit Profile</button>
        </div>

        <!-- Data Section -->
        <div class="data-section">
            <div class="data-column">
                <h3>Saved Data</h3>
                <p>No data saved yet.</p>
                <div class="upload-container">
                    <h1>Upload Your File</h1>
                    <form action="/upload" method="post" enctype="multipart/form-data">
                        <input type="file" name="file" class="file-input" required>
                        <br>
                        <button type="submit">Upload</button>
                    </form>
                </div>
            </div>
            <div class="data-column">
                <h3>Sent Data</h3>
                <p>No data sent yet.</p>
                <div class="upload-container">
                    <h1>Upload Your File</h1>
                    <form id="uploadForm" method="post" enctype="multipart/form-data">
                       <input type="file"  class="file-input" id="file" required>
                        <br>
                        To: <input type="email" name="email" class="file-input" id="email" placeholder="email" required>
                        <br>
                        <button type="submit" onclick="sendEmail()">Upload</button>
                    </form>
                </div>
            </div>
            <div class="data-column">
                <h3>Retreive Data</h3>
                <p>No data received yet.</p>
                <div class="upload-container">
                    <h1>Upload Your File</h1>
                    <form id="retrieveForm" method="post" enctype="multipart/form-data">
                        <input type="text" id="retrieveOtp"  class="file-input" placeholder="Enter OTP:" required>
                        <br>
                        <button type="submit">Retrieve</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="status">
                <p id="status"></p>
            </div>

        <!-- Sign Out Button -->
        <button class="sign-out-btn" onclick="window.location.href='login.html'">Sign Out</button>
    </div>

    <!-- Edit Profile Modal -->
    <div id="edit-profile-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Edit Your Profile</h2>
            <form id="edit-profile-form"  action="updateProfile.php">
                <label for="edit-name">Name</label>
                <input type="text" id="edit-name" name="name" value="" required>

                <label for="edit-email">Email</label>
                <input type="email" id="edit-email" name="email" value="" required>

                <button type="submit" class="btn" name="submit">Save Changes</button>
            </form>
        </div>
    </div>

    <!-- <script src="script.js"></script> -->




    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script type="text/javascript">
        // Initialize EmailJS with your User ID
        (function () {
            emailjs.init("RwhVK_22140kjAtOx"); // Replace with your EmailJS User ID
        })();

        function sendEmail() {
            // const recipient = document.getElementById('recipient').value;
            const otp = Math.floor(100000 + Math.random() * 900000); // Generate a 6-digit OTP

            const serviceID = "service_oj849wp"; // Replace with your EmailJS Service ID
            const templateID = "template_vv2q8vi"; // Replace with your EmailJS Template ID

            const templateParams = {
                email: document.getElementById("email").value,
                otp: otp, // Dynamic OTP value
            };

            emailjs.send(serviceID, templateID, templateParams)
                .then(response => {
                    alert(`Email sent successfully! Your OTP is: ${otp}`);
                })
                .catch(error => {
                    alert("Failed to send email. Please try again.");
                    console.error("EmailJS Error:", error);
                });
        }
    </script>
</body>
</html>

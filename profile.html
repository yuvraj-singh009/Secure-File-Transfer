<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="profile-page">
        <!-- Top Bar -->
        <div class="top-bar">
            <div class="user-info">
                <img src="default-avatar.png" alt="User Image" class="profile-img">
                <h2 id="username">User Name</h2>
            </div>
            <button class="edit-btn" onclick="editProfile()">Edit Profile</button>
        </div>

        <!-- Data Section -->
        <div class="data-section">
            <div class="data-column">
                <h3>Saved Data</h3>
                <p>No data saved yet.</p>
            </div>
            <div class="data-column">
                <h3>Sent Data</h3>
                <p>No data sent yet.</p>
            </div>
            <div class="data-column">
                <h3>Received Data</h3>
                <p>No data received yet.</p>
            </div>
        </div>

        <!-- Sign Out Button -->
        <button class="sign-out-btn" onclick="signOut()">Sign Out</button>
    </div>

    <!-- Edit Profile Modal -->
    <div id="edit-profile-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <h2>Edit Your Profile</h2>
            <form id="edit-profile-form" onsubmit="updateProfile(event)">
                <label for="edit-name">Name</label>
                <input type="text" id="edit-name" name="name" value="" required>

                <label for="edit-email">Email</label>
                <input type="email" id="edit-email" name="email" value="" required>

                <button type="submit" class="btn">Save Changes</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
